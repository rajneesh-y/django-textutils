<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>house building Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg{
            background: #B71C1C!important;
        }
        .nav-link:hover {
      color: #FFEB3B; 
        }
    .btn-outline-light {
    color: #fff; /* Change text color (white) */
    border-color: #a733ff; /* Change border color (orange in this example) */
    background-color: #242829; /* Change the background color */
    }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- main code -->
     <div class="row">
        <div class="col-md-2">

            <div class="list-group mt-2">
                <a href="/" class="list-group-item list-group-item-action active" aria-current="true">
                  All Shops
                </a>

                {% for category in categories%}
                <a href="/category/{{category.pk}}" class="list-group-item list-group-item-action">{{category.title}}</a>
                {% endfor %}
              </div>
            
            
        </div>
        
        <div class="col-md-10">
            
            <div class="container">
                <div class="row mt-2">
                    {% for Shop in Shops %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="/media/{{Shop.image}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ Shop.title }}</h5>
                                <p class="card-text">{{ Shop.description }}</p>
                                <a href="/shopitem/{{Shop.unique_id}}" class="btn btn-primary">View Items</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

        </div>
     </div>

  </body>
</html>
